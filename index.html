    <style>
        body, html { 
            height: 100%; 
            margin: 0; 
            overflow: hidden; /* Cấm cuộn lung tung */
        }

        .bg-chat { 
            background-color: #fff9e6; 
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto; 
            padding: 15px; 
            /*display: flex; */
            flex-direction: column; 
            background-color: #fff9e6;
            min-height: 0;
            justify-content: flex-end;
         }

        .chat-body-container {
            flex-grow: 1; 
            overflow: hidden;;
        }

        .message-bubble-sent {
            background-color: #a9caeb; 
            color: black;
            border-radius: 15px;
            padding: 8px 12px;
            max-width: 70%;
            margin-left: auto;
            margin-bottom: 8px;
        }
        .message-bubble-received {
            background-color: #a9caeb; 
            color: black;
            border-radius: 15px;
            padding: 8px 12px;
            max-width: 70%;
            margin-right: auto;
            margin-bottom: 8px;
        }
        .chat-page {
            background-color: white;
        }

    </style>
