<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCHAT App UI - Fixed</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* --- Bố cục tổng thể (Quan trọng: Đảm bảo full height) --- */
        html, body, .chat-container {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ngăn cuộn tổng thể */
            background-color: #f8f9fa; /* Màu nền nhẹ cho toàn bộ app */
        }
        
        /* Cột chat chính (Dùng Flexbox để chia 3 phần: Header, Body cuộn, Footer) */
        .chat-column {
            display: flex;
            flex-direction: column;
            height: 100%; /* Đảm bảo cột chiếm 100% chiều cao */
        }

        /* --- Định dạng Icon SVG --- */
        .icon-sm svg {
            width: 20px;
            height: 20px;
            color: #6c757d; 
            vertical-align: middle;
            stroke-width: 1.5; 
        }

        /* Icon Gửi tin nhắn (Primary Color - Màu hồng) */
        .icon-primary svg {
            color: #f06292 !important; /* Màu hồng */
            width: 24px;
            height: 24px;
        }
        
        /* Icon cuộn xuống (Arrow Down) */
        .icon-scroll svg {
            width: 28px;
            height: 28px;
            color: #6c757d;
            stroke-width: 2.5; 
        }

        /* --- Vùng chat chính (Body) --- */
        .chat-body-area {
            flex-grow: 1; /* Quan trọng: Chiếm hết không gian còn lại */
            overflow-y: auto; /* Cho phép cuộn tin nhắn */
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Đẩy tin nhắn xuống cuối */
            background-color: #fff; /* Nền trắng cho khu vực tin nhắn */
        }
        
        /* --- Bong bóng tin nhắn --- */
        .message-bubble-sent {
            background-color: #f06292; /* Màu Hồng (Theo mẫu) */
            color: white; /* Chữ trắng cho tin nhắn gửi đi */
            border-radius: 15px;
            padding: 8px 12px;
            max-width: 70%;
            margin-left: auto;
            margin-bottom: 8px;
        }
        .message-bubble-received {
            background-color: #e4e6eb; /* Màu Xám nhạt (Theo mẫu) */
            color: black;
            border-radius: 15px;
            padding: 8px 12px;
            max-width: 70%;
            margin-right: auto;
            margin-bottom: 8px;
        }
        
        /* --- Sidebar Active Item (Mục đang chọn) --- */
        .list-group-item.active {
            background-color: #c9e2ff; /* Màu xanh nhạt hơn */
            border-color: #c9e2ff;
            color: #212529; /* Màu chữ đen */
        }
    </style>
</head>

            </div>

                <a href="#" class="text-decoration-none text-secondary">Chưa đọc</a>

            </div>

                    </div>
                </a>

                            <span class="rounded-circle d-block text-center bg-secondary text-white" style="width: 40px; height: 40px; line-height: 40px;">H</span>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="mb-0 fw-bold">Tran Quang Huy</h6>
                            <small class="text-truncate d-block text-secondary">Gửi file chưa?</small>
                        </div>
                    </div>
                </a>
                
                <a href="#" class="list-group-item list-group-item-action contact-item p-3">

                        <div class="me-3 flex-shrink-0">
                            <span class="rounded-circle d-block text-center bg-success text-white" style="width: 40px; height: 40px; line-height: 40px;">T</span>
                        </div>

                            <h6 class="mb-0 fw-bold">Trần Khánh Linh</h6>

        </div>
